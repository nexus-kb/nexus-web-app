name: Build and Publish Web Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image reference
        id: prep
        run: |
          owner="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          repo_name="${GITHUB_REPOSITORY##*/}"
          echo "image_ref=ghcr.io/${owner}/${repo_name}" >> "${GITHUB_OUTPUT}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_ref }}
          tags: |
            type=raw,value=latest
            type=raw,value=main
            type=sha,format=short,prefix=sha-

      - name: Build local smoke image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          tags: local/nexus-web-app:smoke
          cache-from: type=gha,scope=nexus-web-app
          cache-to: type=gha,mode=max,scope=nexus-web-app

      - name: Smoke test web with user override
        run: |
          set -euo pipefail
          trap 'docker logs smoke-web || true; docker rm -f smoke-web >/dev/null 2>&1 || true' EXIT

          docker run -d --name smoke-web --user 12345:12345 -p 3001:3001 \
            -e NEXUS_WEB_API_BASE_URL=http://127.0.0.1:3000 \
            local/nexus-web-app:smoke

          for _ in $(seq 1 45); do
            if curl -fsS "http://127.0.0.1:3001/next.svg" >/dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS "http://127.0.0.1:3001/next.svg" >/dev/null

      - name: Scan image for critical vulnerabilities
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: local/nexus-web-app:smoke
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL
          exit-code: "1"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=nexus-web-app
          cache-to: type=gha,mode=max,scope=nexus-web-app
          sbom: true
          provenance: mode=max
